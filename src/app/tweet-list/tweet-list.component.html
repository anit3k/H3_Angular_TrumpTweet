<div class="card" style="margin: 50px; padding: 10px;">
    <div class="card-header text-center">
        <h1>
            {{pageTitle}}
        </h1>
    </div>
    <div class="card-body">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]='listFilter' />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: {{listFilter}} </h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" *ngIf="tweets.length">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tweet</th>
                    <th>Date</th>
                    <th>Likes</th>      
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tweet of filteredTweets index as i">
                    <td scope="row">{{ i + 1 }}</td>
                    <td style="width: 75%">{{tweet.text}}</td>
                    <td>{{tweet.date}}</td>
                    <td>{{tweet.likes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
